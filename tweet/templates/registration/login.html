{% extends "layout.html" %}
{% load  static %}
{% block title %}Login{% endblock %}

{% block content %}
<h2 class="my-4">Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Login</button>
</form>

<p class="mt-3">
    Don't have an account?
    <a href="{% url 'register' %}">Register</a>
</p>

{% endblock %}
