{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}
<h3>Are you sure you want to delete this tweet?</h3>

<p class="text-muted">{{ tweet.text }}</p>

<form method="POST">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, Delete</button>
  <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
